<div>
  <h2 class="text-2xl font-semibold mb-4">Administraci√≥n de reservas</h2>
  <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
          <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking ID
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let reserve of reserves">
              <td class="px-6 py-4 whitespace-nowrap">{{ reserve.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ reserve.hotelName }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ reserve.userName }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ reserve.date | date }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ reserve.status }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                  <button class="text-blue-500 hover:text-blue-700" (click)="detail(reserve)">Detalle</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
