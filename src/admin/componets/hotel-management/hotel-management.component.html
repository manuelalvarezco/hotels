<div>
  <div class="flex justify-between items-center my-5">
    <h2 class="text-2xl font-semibold lg:mb-4 m-0">Administración de hoteles</h2>
    <button (click)="addHotel()" class="rounded-md px-5 py-1 bg-blue-600 text-white cursor-pointer button-lg">Crear
      Hotel</button>
    <button (click)="addHotel()" class="rounded-md px-5 py-1 bg-blue-600 text-white cursor-pointer button-xs">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
    </button>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ubicación</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let hotel of hotels">
          <td class="px-6 py-4 whitespace-nowrap">{{ hotel.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ hotel.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ hotel.city + ', ' + hotel.country }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ hotel.active ? 'Activo' : 'Inactivo' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button [disabled]="!hotel.active" class="text-blue-500 hover:text-blue-700"
              [ngClass]="{'text-gray-500 hover:text-gray-500': !hotel.active}"
              (click)="editHotel(hotel)">Editar</button>
            <button class="ml-4 text-red-500 hover:text-red-700" (click)="updateHotel(hotel)">{{ !hotel.active ?
              'Activar' : 'Desactivar' }}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
