<nav
  class="sticky top-4 inset-x-0 before:absolute shadow-sm before:inset-0 before:max-w-[66rem] before:mx-2 before:lg:mx-auto  after:absolute after:inset-0 after:-z-[1] after:max-w-[66rem] after:mx-2 after:lg:mx-auto  after:bg-white  flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full">
  <nav
    class="relative max-w-[66rem] w-full md:flex md:items-center text-black md:justify-between md:gap-3 ps-5 pe-2 mx-2 lg:mx-auto py-2">
    <!-- Logo w/ Collapse Button -->
    <div class="flex items-center justify-between">
      <a routerLink="" class="flex-none font-semibold text-xl text-black focus:outline-none focus:opacity-80 "
        aria-label="Brand">MyHotels</a>

      <!-- Collapse Button -->
      <div class="md:hidden">
        <button type="button"
        (click)="toggleNavbar()"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center text-sm font-semibold rounded-full border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none  dark:border-neutral-700 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          id="hs-header-classic-collapse" aria-expanded="false" aria-controls="hs-header-classic"
          aria-label="Toggle navigation" data-hs-collapse="#hs-header-classic">
          <svg class="hs-collapse-open:hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg class="hs-collapse-open:block shrink-0 hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
      <!-- End Collapse Button -->
    </div>
    <!-- End Logo w/ Collapse Button -->

    <!-- Collapse -->
    <div id="hs-header-classic"
      class="hs-collapse overflow-hidden transition-all duration-300 basis-full grow md:block"
      [ngClass]="{'hidden': !toogleNav}"
      aria-labelledby="hs-header-classic-collapse">
      <div
        class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="py-2 md:py-0 flex flex-col md:flex-row md:items-center md:justify-end gap-0.5 md:gap-1">
          <a routerLink="/"
            class="p-2 flex items-center text-sm text-blue-600 focus:outline-none focus:text-blue-600 dark:text-blue-500 dark:focus:text-blue-500"
            aria-current="page">
            Inicio
          </a>

          <a routerLink="/hotels"
            class="p-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500   dark:focus:text-neutral-500">
            Hoteles
          </a>
          <a routerLink="admin" *ngIf="auth"
            class="p-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500   dark:focus:text-neutral-500">
            Dashboard
          </a>
          <a routerLink="admin" *ngIf="auth"
            (click)="logout()"
            class="p-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500   dark:focus:text-neutral-500">
            Log Out
          </a>
          <!-- Button Group -->
          <div *ngIf="!auth"
            class="relative flex flex-wrap items-center gap-x-1.5 md:ps-2.5  md:ms-1.5 before:block before:absolute before:top-1/2 before:-start-px before:w-px before:h-4 before:bg-gray-300 before:-translate-y-1/2 dark:before:bg-neutral-700">
            <a routerLink="/login"
              class="p-2 w-full flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500  dark:hover:text-neutral-500 dark:focus:text-neutral-500">
              <svg class="shrink-0 size-4 me-3 md:me-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              Log in
            </a>
          </div>


        </div>
      </div>
    </div>
  </nav>
</nav>
