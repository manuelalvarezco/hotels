<div class="py-10 lg:p-20">
  <h3 class="text-4xl font-bold uppercase text-center mb-5">Nuestras mejores elecciones</h3>
  <div class=" flex flex-wrap justify-center cursor-pointer gap-5">
    @for (hotel of hotels; track hotel) {
        <div [routerLink]="['romms/hotel/', hotel.id]" class="w-fit hover:shadow-md rounded-lg px-2">
            <div class="p-2">
                <img [src]="hotel.image" (error)="handleMissingImage($event, hotel)" [alt]="hotel.name" class="w-72 h-72 rounded-lg object-cover">
            </div>
            <div class="mt-1 px-4 pb-2">
                <div class="flex flex-col gap-1">
                    <div class="leading-tight">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-lg">{{ hotel.name }}</h3>
                            <p><i class="fa-solid fa-star"></i> {{ hotel.rating }}</p>
                        </div>
                        <p class="text-gray-500">{{ hotel.city + ',' + hotel.country }}</p>
                    </div>
                </div>
            </div>
        </div>
    }

  </div>
  <div class="flex justify-center items-center mt-10">
      <button routerLink="hotels" class="px-8 py-2 rounded-md border bg-black text-white hover:bg-slate-700">Mostrar m√°s</button>
  </div>
</div>
