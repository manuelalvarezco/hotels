<section class="bg-white ">
  <div class="container flex items-center justify-center min-h-screen px-6 mx-auto ">
    <div class="w-full max-w-md  p-10 rounded-md shadow-md bg-slate-100 text-black">


      <!-- Tabs for Sign In and Sign Up -->
      <div class="flex items-center justify-center mt-6">
        <button (click)="toggleForm('signIn')"
          [ngClass]="{'border-b-2 border-blue-500 text-black dark:text-black': currentForm === 'signIn'}"
          class="w-1/3 pb-4 font-medium text-center capitalize dark:border-gray-400 dark:text-black">
          Iniciar sesión
        </button>
      </div>

      <!-- Sign In Form -->
      <form *ngIf="currentForm === 'signIn'" class="mt-8" [formGroup]="formLogin">
        <div class="relative flex items-center mt-8">
          <span class="absolute">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </span>
          <input type="text"
            class="block w-full py-3 text-black bg-white border rounded-lg px-11 dark:bg-white dark:text-black dark:border-black outline-none"
            placeholder="Correo" formControlName="email">
        </div>

        <div class="relative flex items-center mt-4">
          <span class="absolute">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>
          <input type="password"
            class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-white dark:text-black  dark:border-gray-600 outline-none"
            placeholder="Contraseña" formControlName="password">
        </div>

        <div class="mt-6">
          <button (click)="login()"
            class="w-full px-6 py-3 text-sm bg-blue-500 focus:ring-blue-300 hover:bg-blue-400 font-medium tracking-wide text-white capitalize transition-colors duration-300 transformrounded-lg focus:outline-none focus:ring focus:ring-opacity-50"
            [ngClass]="{'bg-gray-300 focus:ring-gray-300 hover:bg-gray-300': !formLogin.valid }"
            [disabled]="!formLogin.valid">
            Ingresar
          </button>
        </div>
      </form>

    </div>
  </div>
</section>
