<div class="p-10">
  <h3 class="text-4xl font-bold uppercase text-center mb-5">Habitaciones en {{ hotelSelected?.name }}</h3>

  <div class="flex flex-wrap justify-center gap-5">
    @for (romm of romms$ | async ; track romm) {
    <div class="w-fit hover:shadow-md rounded-lg px-2 cursor-pointer" (click)="reserve(romm)">
      <div class="p-2">
        <img [src]="romm.image" (error)="handleMissingImage($event, romm)" [alt]="romm.name" class="w-72 h-72 rounded-lg object-cover">
      </div>
      <div class="mt-1 px-4 pb-2">
        <div class="flex flex-col gap-1">
          <div class="leading-tight">
            <div class="flex justify-between items-center">
              <h3 class="font-semibold text-lg">{{ romm.name }}</h3>
              <p><i class="fa-solid fa-star"></i> {{ romm.rating }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    }

  </div>
</div>
